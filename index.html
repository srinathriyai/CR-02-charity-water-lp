<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity: Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with logo and button -->
    <header class="header fade-in-header">
        <div class="logo">
            <img src="img/cw_logo.png" alt="charity: water logo">
        </div>
        <a href="#" class="header-btn">Meet the Cause</a>
    </header>

    <!-- Main section: blue background with text and images -->
    <main class="main-section">
        <!-- Left side: Headline, subheadline, button, note -->
        <div class="main-text">
            <h1 id="typewriter-title"></h1>
            <p class="subheadline fade-in-sub">As little as $10 can help bring clean water to a real community,<br>
                and charity: water can show you exactly where it goes.
            </p>
            <a href="#" class="main-btn fade-in-btn">Help a Family Today!</a>
            <p class="note fade-in-note">*100% of your donation funds water projects. No hidden costs.</p>
        </div>
        <!-- Right side: Simple photo grid -->
        <div class="photo-grid fade-in-images" style="margin-left:0;">
            <img src="img/Kids_group_pic.jpg" alt="Group of kids">
            <img src="img/pouring water.jpg" alt="Pouring water into cup">
            <img src="img/water jug on head.jpg" alt="Carrying water container on head">
            <img src="img/2 kids water jug.jpg" alt="Two kids with water jug">
            <img src="img/drinking water.jpg" alt="Drinking water">  
        </div>
    </main>

    <!-- Typing and fade-in animation script -->
    <script>
    // Typing effect for the main title
    document.addEventListener('DOMContentLoaded', function() {
      var titleText = "Clean Water Can Start With You.";
      var titleElem = document.getElementById('typewriter-title');
      var i = 0;
      function typeWriter() {
        if (i < titleText.length) {
          titleElem.innerHTML += titleText.charAt(i);
          i++;
          setTimeout(typeWriter, 90); // Typing speed (ms) - slower now
        } else {
          // After typing, fade in subtitle
          setTimeout(function() {
            document.querySelector('.fade-in-sub').style.opacity = 1;
          }, 200);
          // Then fade in main button
          setTimeout(function() {
            document.querySelector('.fade-in-btn').style.opacity = 1;
          }, 700);
          // Then fade in note
          setTimeout(function() {
            document.querySelector('.fade-in-note').style.opacity = 1;
          }, 1200);
          // Then fade in images
          setTimeout(function() {
            document.querySelector('.fade-in-images').style.opacity = 1;
          }, 1700);
        }
      }
      // Fade in header right away
      document.querySelector('.fade-in-header').style.opacity = 1;
      // Start typing effect after header is visible
      setTimeout(typeWriter, 300);
    });
    </script>
</body>
</html>
