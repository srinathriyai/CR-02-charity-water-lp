<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity: Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header: Logo on the left, button on the right -->
    <header class="header">
        <div class="logo">
            <!-- Charity: water logo image -->
            <img src="img/cw_logo.png" alt="charity: water logo">
            <span>charity: water</span>
        </div>
        <!-- Meet the Cause button -->
        <a href="#" class="header-btn">Meet the Cause</a>
    </header>

    <!-- Main section: blue background with text and images -->
    <main class="main-section">
        <!-- Left side: Headline, subheadline, button, note -->
        <div class="main-text">
            <h1>Clean Water Can Start With You,</h1>
            <p class="subheadline">
                As little as $10 can help bring clean water to a real community,<br>
                and charity: water can show you exactly where it goes.
            </p>
            <!-- Yellow call-to-action button -->
            <a href="#" class="main-btn">Help a Family Today!</a>
            <!-- Small note below button -->
            <p class="note">
                *100% of your donation funds water projects. No hidden costs.
            </p>
        </div>
        <!-- Right side: Simple photo grid -->
        <div class="photo-grid">
            <!-- Replace these with your actual image filenames -->
            <img src="img/4548_Ethiopia_2019_CG-.jpg" alt="Children at water tap">
            <img src="img/7666_Ethiopia_2019_CG-.jpg" alt="Pouring water into cup">
            <img src="img/7255_Ethiopia_2019_CG- (1).jpg" alt="Carrying water container">
            <img src="img/Uganda-2018-charitywater-cubbygraham-0940.jpg" alt="Family with water">
            <img src="img/Kids_group_pic.jpg" alt="Drinking water">
        </div>
    </main>
</body>
</html>
