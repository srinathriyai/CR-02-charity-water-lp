<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity: Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with logo and button -->
    <header class="header">
        <!-- Logo on the left -->
        <div class="logo">
            <img src="img/cw_logo.png" alt="charity: water logo">
            <span>charity: water</span>
        </div>
        <!-- Button on the right -->
        <a href="#" class="header-btn">Meet the Cause</a>
    </header>

    <!-- Main hero section -->
    <main class="main-section">
        <!-- Left side: text and button -->
        <div class="main-text">
            <h1>Clean Water Can Start With You,</h1>
            <p class="subheadline">
                As little as $10 can help bring clean water to a real community,<br>
                and charity: water can show you exactly where it goes.
            </p>
            <a href="#" class="main-btn">Help a Family Today!</a>
            <p class="note">
                *100% of your donation funds water projects. No hidden costs.
            </p>
        </div>
        <!-- Right side: photo grid -->
        <div class="photo-grid">
            <!-- Add your images here -->
            <img src="img/water-can-transparent.png" alt="Water tap">
            <img src="img/photo2.jpg" alt="Pouring water">
            <img src="img/photo3.jpg" alt="Carrying water">
            <img src="img/photo4.jpg" alt="Family with water">
            <img src="img/photo5.jpg" alt="Drinking water">
        </div>
    </main>
</body>
</html>
